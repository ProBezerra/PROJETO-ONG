<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntário - ONG Coração Aberto</title>
    <meta name="description" content="Cadastre-se para ser um voluntário na ONG Coração Aberto.">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav>
            <a href="index.html"><img src="images/ong-logo.jpg" alt="Logo da ONG Coração Aberto" class="logo"></a>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Participe</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Formulário de Cadastro para Voluntários</h1>
        <p>Preencha o formulário abaixo para se juntar à nossa equipe. Entraremos em contato em breve!</p>

        <form action="#" method="post" class="form-cadastro">
            <fieldset>
                <legend>Dados Pessoais</legend>
                
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required minlength="3">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="seuemail@dominio.com">

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000" pattern="\(\d{2}\)\s\d{5}-\d{4}">

                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required placeholder="00000-000" pattern="\d{5}-\d{3}">

                <label for="endereco">Endereço (Rua e Número):</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>
            </fieldset>

            <button type="submit">Enviar Cadastro</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 ONG Coração Aberto. Todos os direitos reservados.</p>
    </footer>

    <!-- Script para as máscaras -->
    <script src="js/scripts.js"></script>
</body>
</html>
